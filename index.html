<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10; url=https://theannoyingsite.com">
    <title>minion fan... epic</title>
    <style>
      * {
        font-family: 'Comic Sans', 'Comic Sans MS', serif;
        font-size: 2em;
      }

      body {
        
        background: url(min.gif) fixed;
        background-size: 10%;
        
      }
    </style>
        <script defer>
          const aud = new Audio('song.mp3')
          aud.play()
          aud.loop = true
          aud.playbackRate = 0.25
          const delay = ms => new Promise(resolve => setTimeout(resolve, ms));
          const wait = new Promise(resolve =>
            aud.addEventListener('canplay', resolve));
          (async () => {
            await wait
            while (true) {
              const marg = document.createElement('marquee')
              marg.scrollDelay = 60
              await delay(100)
              marg.scrollAmount = Math.random() * 100
              marg.direction = Math.random() > 0.5 ? 'left' : 'right'
              marg.innerText = 'minoin = aweso!!!'
              document.body.append(marg)
              aud.playbackRate += 0.01
            }
          })()
        </script>
    <link rel="shortcut icon" href="min.gif" type="image/gif">
  </head>
